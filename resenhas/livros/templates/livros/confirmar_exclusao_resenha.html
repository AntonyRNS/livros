{% extends 'livros/base.html' %}
{% block title %}Excluir Resenha{% endblock %}
{% block content %}
<h2 class="main-color mb-4">Excluir Resenha</h2>
<p>Tem certeza que deseja excluir sua resenha do livro <strong>{{ resenha.livro.titulo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'detalhe_livro' resenha.livro.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
