{% extends 'livros/base.html' %}
{% block title %}Excluir Livro{% endblock %}
{% block content %}
<h2 class="main-color mb-4">Excluir Livro</h2>
<p>Tem certeza que deseja excluir o livro <strong>{{ livro.titulo }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sim, excluir</button>
    <a href="{% url 'detalhe_livro' livro.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
